{{ if ne .Params.live2d.enable false }}
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.5/lib/L2Dwidget.min.js"></script>
<script>
    L2Dwidget.init({
        model: {
            jsonPath: 'https://cdn.jsdelivr.net/npm/live2d-widget-model-{{ .Params.live2d.id }}@latest/assets/{{ .Params.live2d.id }}.model.json',
            scale: 1,
            hHeadPos: 0.5,
            vHeadPos: 0.618,
            myDefine: []
        },
        display: {
            superSample: 2,
            width: 150,
            height: 300,
            position: 'right',
            hOffset: 0,
            vOffset: -20
        },
        mobile: {
            show: true,
            scale: 0.5,
            motion: true
        },
        name: {
            canvas: 'live2dcanvas',
            div: 'live2d-widget'
        },
        react: {
            opacityDefault: 0.7,
            opacityOnHover: 0.2
        },
        dev: {
            log: false,
            border: false,
            mouseLog: false
        }
    });
</script>
{{ end }}
